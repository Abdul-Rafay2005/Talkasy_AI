<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TalksyAI - Chat</title>
  <style>
    /* === Global Styles === */
    :root {
      --bg: #0b1220;
      --card: #121a2e;
      --text: #e7ecf3;
      --muted: #98a2b3;
      --accent: #4f8cff;
      --border: rgba(255, 255, 255, 0.08);
      --input-bg: #1a233a;
      --user-bubble: #1d3557;
      --ai-bubble: #0f172a;
    }
    :root.light {
      --bg: #f5f7fa;
      --card: #ffffff;
      --text: #1a1a1a;
      --muted: #555;
      --accent: #2a6df4;
      --border: rgba(0,0,0,0.08);
      --input-bg: #f0f2f5;
      --user-bubble: #dce7ff;
      --ai-bubble: #f5f5f5;
    }

    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 16px;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chatHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
      border-bottom: 1px solid var(--border);
    }

    .messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(255,255,255,0.03) 100%);
    }

    .bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 14px;
    }

    .bubble.user {
      align-self: flex-end;
      background: var(--user-bubble);
      border: 1px solid var(--border);
      color: var(--text);
    }

    .bubble.ai {
      align-self: flex-start;
      background: var(--ai-bubble);
      border: 1px solid var(--border);
      color: var(--text);
    }

    .chatForm {
      display: flex;
      gap: 10px;
      padding: 12px;
      border-top: 1px solid var(--border);
    }

    .chatForm input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--input-bg);
      color: var(--text);
      font-size: 14px;
    }

    .btn {
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover { background: #3d6fde; }

    .btn.ghost {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
    }

    .theme-toggle {
      position: fixed;
      top: 16px;
      right: 16px;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      background: var(--card);
      color: var(--text);
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .theme-toggle:hover { opacity: 0.85; }
  </style>
</head>
<body>

  <button class="theme-toggle" id="theme-toggle">üåô Dark/Light</button>

  <div class="center">
    <div class="card">
      <div class="chatHeader">
        <h2>üí¨ TalksyAI Chat</h2>
        <button class="btn ghost" id="logout-btn">üö™ Logout</button>
      </div>

      <div class="messages" id="messages"></div>

      <form class="chatForm" id="chatForm">
        <input type="text" id="chatInput" placeholder="Type your message..." required>
        <button type="submit" class="btn">Send</button>
      </form>
    </div>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:8787/api";
    const token = localStorage.getItem("token");
    if(!token) window.location = "index.html";

    const messagesEl = document.getElementById("messages");
    const chatForm = document.getElementById("chatForm");
    const chatInput = document.getElementById("chatInput");
    const logoutBtn = document.getElementById("logout-btn");
    const themeToggleBtn = document.getElementById("theme-toggle");
    const htmlEl = document.documentElement;

    // Load theme
    if(localStorage.getItem("theme")==="light") htmlEl.classList.add("light");

    themeToggleBtn.addEventListener("click", () => {
      htmlEl.classList.toggle("light");
      const theme = htmlEl.classList.contains("light") ? "light":"dark";
      localStorage.setItem("theme", theme);
    });

    // Logout
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location = "index.html";
    });

    // Append messages with proper formatting
    function appendMessage(msg, sender="user") {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble", sender);

      if(sender==="ai"){
        msg = msg.replace(/\s{2,}/g,' ').trim();          // remove multiple spaces
        msg = msg.replace(/\n{2,}/g,'\n');               // remove multiple newlines
        msg = msg.replace(/(\d+)\./g,'\n$1.');           // add line break before numbered list
        msg = msg.replace(/\*\s/g,'‚Ä¢ ');                 // bullets

        bubble.innerHTML = msg.split('\n').join('<br>'); // preserve line breaks
      } else {
        bubble.textContent = msg;
      }

      messagesEl.appendChild(bubble);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // Chat submit
    chatForm.addEventListener("submit", async e => {
      e.preventDefault();
      const message = chatInput.value.trim();
      if(!message) return;

      appendMessage(message, "user");
      chatInput.value = "";

      try{
        const res = await fetch(`${API_URL}/chat`, {
          method:"POST",
          headers:{
            "Content-Type":"application/json",
            "Authorization":"Bearer "+token
          },
          body: JSON.stringify({message, history:[]})
        });

        const data = await res.json();
        if(res.ok){
          appendMessage(data.answer || "No response", "ai");
        } else {
          appendMessage("‚ùå Error: "+(data.detail||"Failed to get response"), "ai");
        }
      }catch(err){
        appendMessage("‚ùå Error connecting to server", "ai");
        console.error(err);
      }
    });
  </script>
</body>
</html>
