<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TalksyAI - Login/Register</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 32px 28px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 8px;
      color: var(--accent);
    }

    p.muted {
      text-align: center;
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tabs button {
      flex: 1;
      padding: 10px 0;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }

    .tabs button.active {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
    }

    .tabs button.inactive {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--input-bg);
      color: var(--text);
      font-size: 15px;
    }
    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(79,140,255,0.3);
    }

    .row {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }

    .btn {
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background: var(--accent);
      color: #fff;
      transition: all 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }

    #theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      background: var(--card);
      color: var(--text);
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s;
    }

    #theme-toggle:hover { opacity: 0.85; }

    p#login-msg, p#reg-msg {
      text-align: center;
      font-size: 14px;
      color: #f36;
      margin-top: 8px;
      min-height: 18px;
    }

  </style>
</head>
<body>
  <button id="theme-toggle">ðŸŒ™ Dark/Light</button>

  <div class="card auth">
    <h1>âœ¨ TalksyAI</h1>
    <p class="muted">Your personal AI chat assistant powered by Gemini</p>

    <!-- Tabs -->
    <div class="tabs">
      <button id="login-tab" class="active">Login</button>
      <button id="register-tab" class="inactive">Register</button>
    </div>

    <!-- Login Form -->
    <div id="login-form">
      <input type="text" id="login-username" placeholder="Username">
      <input type="password" id="login-password" placeholder="Password">
      <div class="row">
        <button id="login-btn" class="btn">Login</button>
      </div>
      <p id="login-msg"></p>
    </div>

    <!-- Register Form -->
    <div id="register-form" style="display:none;">
      <input type="text" id="reg-username" placeholder="Username">
      <input type="password" id="reg-password" placeholder="Password">
      <div class="row">
        <button id="register-btn" class="btn">Register</button>
      </div>
      <p id="reg-msg"></p>
    </div>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:8787/api";

    // Theme Toggle
    const themeToggleBtn = document.getElementById("theme-toggle");
    const htmlEl = document.documentElement;
    if (localStorage.getItem("theme") === "light") htmlEl.classList.add("light");
    themeToggleBtn.addEventListener("click", () => {
      htmlEl.classList.toggle("light");
      const theme = htmlEl.classList.contains("light") ? "light" : "dark";
      localStorage.setItem("theme", theme);
    });

    // Tabs
    const loginTab = document.getElementById("login-tab");
    const registerTab = document.getElementById("register-tab");
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");

    loginTab.addEventListener("click", () => {
      loginForm.style.display = "block";
      registerForm.style.display = "none";
      loginTab.classList.add("active"); loginTab.classList.remove("inactive");
      registerTab.classList.add("inactive"); registerTab.classList.remove("active");
    });

    registerTab.addEventListener("click", () => {
      loginForm.style.display = "none";
      registerForm.style.display = "block";
      registerTab.classList.add("active"); registerTab.classList.remove("inactive");
      loginTab.classList.add("inactive"); loginTab.classList.remove("active");
    });

    // Login
    document.getElementById("login-btn").addEventListener("click", async () => {
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;
      const msgEl = document.getElementById("login-msg");

      if(!username || !password){ msgEl.textContent = "Enter username and password"; return; }

      try {
        const res = await fetch(`${API_URL}/login`, {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body: JSON.stringify({username,password})
        });
        const data = await res.json();
        if(res.ok){
          localStorage.setItem("token", data.access_token);
          window.location = "home.html";
        } else msgEl.textContent = data.detail || "Login failed";
      } catch(e){ msgEl.textContent = "Server error"; console.error(e); }
    });

    // Register
    document.getElementById("register-btn").addEventListener("click", async () => {
      const username = document.getElementById("reg-username").value;
      const password = document.getElementById("reg-password").value;
      const msgEl = document.getElementById("reg-msg");

      if(!username || !password){ msgEl.textContent = "Enter username and password"; return; }

      try {
        const res = await fetch(`${API_URL}/register`, {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body: JSON.stringify({username,password})
        });
        const data = await res.json();
        if(res.ok){ msgEl.style.color = "green"; msgEl.textContent = "âœ… Registered! You can now login."; }
        else msgEl.textContent = data.detail || "Registration failed";
      } catch(e){ msgEl.textContent = "Server error"; console.error(e); }
    });
  </script>
</body>
</html>
